<svg width="600" height="120"
     viewBox="0 0 600 120"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    text {
      font-family: monospace, sans-serif;
      font-size: 80px;
      fill: #00ff9c;
      animation: coreGlitch 1.4s infinite;
    }
    .r {
      fill: #ff004c;
      animation: glitchRed 1.4s infinite;
    }
    .b {
      fill: #00cfff;
      animation: glitchBlue 1.4s infinite;
    }

    @keyframes coreGlitch {
      0% { opacity: 1; transform: translate(0); }
      10% { transform: translate(-3px, 2px); }
      20% { transform: translate(3px, -2px); }
      30% { transform: translate(-3px, 1px); }
      40% { transform: translate(2px, -1px); }
      50% { transform: translate(0); }
      100% { transform: translate(0); }
    }

    @keyframes glitchRed {
      0% { transform: translate(0); }
      10% { transform: translate(5px, 0); opacity: 0.8;}
      20% { transform: translate(-5px, 0); opacity: 0.8;}
      30% { transform: translate(0); }
      100% { transform: translate(0); }
    }

    @keyframes glitchBlue {
      0% { transform: translate(0); }
      10% { transform: translate(-5px, 0); opacity: 0.8;}
      20% { transform: translate(5px, 0); opacity: 0.8;}
      30% { transform: translate(0); }
      100% { transform: translate(0); }
    }
  </style>

  <text x="50%" y="75%" text-anchor="middle" class="r">GLITCH</text>
  <text x="50%" y="75%" text-anchor="middle" class="b">GLITCH</text>
  <text x="50%" y="75%" text-anchor="middle">GLITCH</text>
</svg>
